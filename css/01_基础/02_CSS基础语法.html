    <style>

        /**
           基本语法：
               选择器 声明块

           选择器：
                - 选择器用来指定要设置样式的元素

           声明块：
                - 声明块用来设置样式，是一对大括号
                - 声明块里面是一个一个的声明；
                - 声明是一个名值对：  一个样式名对应一个(或者多个)样式值，之间使用:连接 ，结尾使用;

         */


        p{
            color: red;
            font-size: 40px;

        }
    </style>
