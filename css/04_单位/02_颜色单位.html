<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        /**
         -- 颜色单位
               - 颜色名
                 直接使用颜色名来设置颜色 例如：red，blue

               - RGB值
                 通过三种不同的颜色组合，来调配出不同的颜色（光的三原色）
                 语法： RGB(红色,绿色,蓝色)
                 取值范围 0-255

               - rgba
                 rgb是不变的，但是多了个值a代表 是0~1之间的值，叫做不透明值；
                 1是最大的表示完全不透明；
                 .8代表 80%的不透明度；

              - hsl
                h代表色相    值0~360 （红色，蓝色，黄色等）
                s表示饱和度  值0%~100%
                l表示亮度    值0%~100%

             - 十六进制表示颜色
                三个两位的十六进制数字，表示一个颜色
                语法:#红色绿色蓝色
                每个颜色取值范围: 00-ff
                示例：#ff0000 大红色；简写为#f00

         */


    </style>
</head>

<div class="box1"></div>
