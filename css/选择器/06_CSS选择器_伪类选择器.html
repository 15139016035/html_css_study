<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>伪类选择器</title>


    <style>
      /**
       超链接点击后就成了已经访问的状态，我希望让这个状态的时候字体是红色；
       */

      /* :visited 表示访问过的链接(根据历史记录进行判断，由于隐私的原因这个只能改变文字颜色)*/
      a:visited{
          color: red;
      }

      p:hover{
          color: red;
      }

      p:active{
       color: chartreuse;
      }


    </style>

</head>
<body>

<!--
伪类选择器：
   -- 伪类作用于一个存在的元素，为其添加特殊状态下的样式
       -- 伪类使用 : 开头
       -- 一个超链接，有没有被访问过就是一种状态
       -- 在CSS中可以使用:visited来表示访问过的超链接；
       - a元素的伪类
         -- :link 表示正常的超链接(未访问的的超链接)
         -- :visited 表示访问过的链接(根据历史记录进行判断，由于隐私的原因这个只能改变文字颜色)
         -- :hover 表示鼠标移入的元素
         -- :active 鼠标点击的元素


-->



<a href="https://lilichao.com">已访问状态</a>
<a href="#">未访问状态</a>
<p>今天天气真不错</p>
</body>
</html>
