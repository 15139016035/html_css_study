<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>


    <style>
        /**
            分组选择器：
               -- 同时选中多个选择对应的元素
               -- 语法：选择器1,选择器2,选择器3......选择器n{}
         */

        #p1, .p2 ,div{
            color: red;
        }



    </style>

</head>
<body>



<h1 title="hello">你好</h1>
<p id="p1">我好</p>
<p class="p2">大家好</p>
<div title="abc_hello">卧槽，好诗！</div>
</body>
</html>
