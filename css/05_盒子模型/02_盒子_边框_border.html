<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        /**
        border-width 用来指定边框的宽度
               10px 20px 30px 40px 上右下左，顺序；
               10px 20px 30px 上，左右，下
               10px 20px 上下，左右
               5px 则是四个边框都是5px
        也可以通过 border-xxx-width：
               xxx的值为 top right bottom left；


        border-color :和border-width 一样可以设置四个边；

        border-style：和border-width 一样可以设置四个边；
                solid 实线
                none  没有
                等等


        简写：border
                border: solid red 10px ; 没有顺序要求

        简写：border-xxx
                xx的值就是四个边
         */


    </style>
</head>
<body>

<div class="box1"></div>

</body>
</html>
