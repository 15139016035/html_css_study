<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        重要，如果点到请看一遍；
            ● Normal Flow : 翻译为文档流， 也有人翻译为正常布局流
            ● 在我们css层叠样式表，就是一层一层的；文档流就是其中一层；
            ● 我们所创建的元素默认都存在于文档流，（特殊情况会使元素脱离文档流）；
            ● 就是我们的元素在文档流中就需要遵循文档流的规则；这个规则就是这一节的最重要的东西
            ● 切记：只有元素位于文档流的时候才会遵循下面的规则；

            ● 文档流中的规则一：顺序性
                ○ 在正常文档流中，元素会按照它们在HTML代码中出现的顺序，自上而下、从左到右进行排列
            ● 文档流中的规则二：元素类型决定布局
                ○ 块级元素
                    ■ 像 <div>, <p>, <h1> 等标签在正常文档流中会各自占据新的一行，
                    ■ 没有设置宽度的时候，宽度默认auto，其宽度会默认占满父容器的整个宽度，自动撑满宽度；
                    ■ 没有设置高度的时候，高度默认为0，由内容(里面的子元素)决定高度；
                    ■ 多个块级元素会从上到下依次排列。
                ○ 行内元素
                    ■ 像 <span>, <a>, <img> 等标签则不会另起新行，它们会在同一行内从左到右排列，只有当一行放不下时，才会换到下一行继续排列。
                    ■ 设置不了宽高，行内元素的宽度和高度都由其内容决定，由内容撑开宽高；
                ○ 行内块级元素
                    ■ 这种元素结合了行内元素和块级元素的特性，它们可以在一行内排列，同时又能设置宽度和高度。
                    ■ 默认的宽高都是由内容决定；


            ● 在文档流中的规则总结：
                ○ 第一就是所有元素，自左向右，自上而下排列；
                ○ 第二就是根据元素类型（块级，行内，行内块）进行区分，一默认的宽度和高度，二是否独占一行，这两点进行不同规则的定义；

            ● 包含块，属于对文档流规则内容的补充；
                ○ 在文档流中，包含快就是离当前元素最近的祖先块元素；注意不是父元素，因为当前元素的父元素不一定是块元素；
                ○ 文档流规则二的块级元素中，说默认跨度会撑满父元素，就不是很准确了，而是撑满的是最近的祖先块元素；（一般不会用行内元素去包含块元素，但是要明白这个事情）
        */
    </style>
</head>
