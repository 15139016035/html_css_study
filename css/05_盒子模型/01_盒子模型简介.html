<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

  <style>


      .box1 {
          /*设置内容*/
          width: 100px;
          height: 100px;
          background: red;

          /*设置边框*/
          border-width: 10px;
          border-color: yellow;
          border-style: solid;
      }



  </style>
</head>
<body>

   <!--

    ● 网页的布局就是将元素摆放到网页不同的位置
    ● 布局就要先确定元素的大小(盒子模型)
    ● 网页中每一个元素都是一个矩形，想象成一个盒子；

        ● 每一个盒子都有以下几部分组成
          ○ 内容区（content）：盒子最内层的部分，用来容纳子元素
            ■ 可以通过width 和 height设置内容区域的大小
          ○ 内边距（Padding）：包围在内容区域之外的，表示内容和边框之间的距离 ，是透明区的；
            ■ padding-top,padding-right,padding-bottom,padding-left设置
          ○ 边框（Border）：包括在内边距之外的区域，是元素的可见边界
            ■ border-width ,border-style ,border-coclor 设置
          ○ 外边距（Margin）：盒子最外层的区域，表示盒子与其他元素之间的空间。是透明的；
            ■ matgin-top , margin-right, -margin-bottom ,margin-left 设置；

   -->


<div class="box1"></div>
</body>
</html>
