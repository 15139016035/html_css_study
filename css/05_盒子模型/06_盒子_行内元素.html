<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>

        /**
          --- 行内元素也是有盒子模型的，但是和块级元素有区别：
              - 内容区域：content
                  行内元素的大小被内容撑开，无法通过width 和 height设置宽度和高度；
              - 内边距：padding
                  行内可以设置padding，垂直方向的内边距不会影响布局(会重叠，不会把别的元素挤开)
              - 边框： border
                  行内元素可以设置边框，但是垂直方向的边框不会影响布局(会重叠，不会把别的元素挤开)
              - 外边距 margin
                  行内元素可以设置水平方向的外边距；

             行内元素的水平方向都没问题，但是垂直方向都有点问题；
         */


    </style>

</head>
<body>
<span>我是一个span</span>
<span>我是一个span</span>
</body>
</html>
