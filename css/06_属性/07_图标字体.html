<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="../图标字体/css/all.css" rel="stylesheet"/>
    <link href="../图标字体/ali_icon/iconfont.css" rel="stylesheet"/>
    <style>
          /**
            ● 我们经常在网页中看到一些小图标，可以使用 图片表示这些图标
            ● 但是图片有一些不足
                ○ 不便于缩放
                ○ 颜色无法改变
            ● 如果这些小图标，可以任意缩放同时又可以任意修改颜色，就完美了；
            ● 文字就能够做到任意缩放和改变颜色；因为文字是矢量图；
            ● 如果我们的小图标能够像文字一样就好了；那么就引出我们的图标字体；

            字体图标(iconfont)
              --所谓的字体图标，指将下欧标制作成字体文件
              --我们可以使用一些第三方库
              https://fontawesome.com/start
              -- 使用有固定的套路
                    * 下载，解压缩
                    * 只要两个文件夹 css 和webfonts 到项目中
                    *  引入css中的all.css
                    *  (从官网icons中挑选 然后复制标签到项目中直接使用)


             -- 阿里的图标字体使用步骤 https://www.iconfont.cn/
                 * 登录注册 
                 * 选择图标到购物车
                 * 添加到项目
                 * 进入项目带年纪下载至本地，会有一个压缩包 
                 * 解压  iconfont.woff2， iconfont.ttf ，iconfont.woff  ，iconfont.woff2 。4个文件粘贴到项目
                 * 引入css文件
                 * 使用 class的使用方式第一个class必须是 iconfont，第二个是图标复制出来的class
                 * 还有使用unicode的方式,如下案例
           */

          .iconfont{
              font-size: 50px;
          }
    </style>
</head>
<body>
     <i class="fa-chisel fa-regular fa-house"></i>
     <!--class的方式 使用阿里的字体-->
     <i class="iconfont icon-a-namefenxiangfangxiangnullzhuangtainullxingzhuangDefaultyanseheiweizhiDe"></i>
     <!--unicode的方式使用-->
     <i class="iconfont ">&#xe604;</i>
</body>
</html>
