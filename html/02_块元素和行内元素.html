<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>

<!--
html中，元素可以被分为块元素和行内元素；
--块元素(block)
    - 块元素用来对网页进行布局，将一个页面分为一块，一块的；
    - main , nav ,section ，div 等等 元素都是块元素：独占一行；自上向下垂直排列
    - 最常用的块元素就是 div

--行内元素(inline)
   - 行内元素，只占用自身大小，从左向右水平排列
   - 一般用来放置文字
   - a , span 等等就是行内元素
   - 最常用的行内元素 ：span

--替换元素
    - img iframe 等等 是替换元素， 替换元素和块元素和行内元素都不太一样

--元素的嵌套规则
    - 块元素中可以放置块元素，也可以放置行内元素；
    - 行内元素中尽量不要放置块元素；
    - a元素中可以放置除它自身之外的任何元素；


-->

<main>main元素</main>
<nav>nav元素</nav>
<section>section元素</section>


<hr/>



</body>
</html>
