<!doctype html> <!--文档声明：表明遵循HTML5规范；
                    doc表示文档，文档就是网页，网页就是文档；
                    type表示类型
                    doctype直译就是文档类型
                 -->



<html lang="zh"> <!--HTML根标签：最外层的标签,有且只有一个根标签-->


<head> <!--html的子标签，head表示网页的头部；在head中设置各种信息，head中的内容不会在网页中显示-->

    <meta charset="UTF-8"><!--meta设置元网页的元数据-->
    <title>Document</title> <!--显示在标签，设置网页标题-->

</head>


<body><!--html的子标签，网页中所有可见的内容都写在body-->

</body>
</html>
